

<ion-header class="ion-no-border" translucent="true">
  <ion-toolbar>
    <ion-buttons *ngIf="!showSearchbar" slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-segment *ngIf="ios" [(ngModel)]="segment" (ionChange)="updatePedido()">
      <ion-segment-button value="favorites">
        En Curso
      </ion-segment-button>
      <ion-segment-button value="all">
        Todo
      </ion-segment-button>
    </ion-segment>
    <ion-title *ngIf="!ios && !showSearchbar">Productos</ion-title>
    <ion-searchbar *ngIf="showSearchbar" showCancelButton="always" [(ngModel)]="queryText" (ionChange)="updatePedido()" (ionCancel)="showSearchbar = false" placeholder="Search"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button fill="clear" [routerLink]="['/comida-info']" float-right="">
        <!-- <ion-icon size="large" ios="ios-add-circle-outline" md="md-add-circle"></ion-icon> -->
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar *ngIf="!ios">
    <ion-segment [(ngModel)]="segment" (ionChange)="updatePedido()">
      <ion-segment-button value="favorites">
        En Curso
      </ion-segment-button>
      <ion-segment-button value="all">
        Todo
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>
